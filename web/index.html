<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- Viewport meta tag to ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="import_website" />
    <meta
      name="google-signin-client_id"
      content="978445495323-kg25fj4ni3t7taonrkoqile0n0gkk6fm.apps.googleusercontent.com"
    />

    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <link rel="icon" type="image/png" href="favicon.png" />

    <title>import_website</title>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9cX2I8efWiAW41bXgOrx47ZgyjJ4JGgo&v=weekly&libraries=places"></script>

    <style>
      #splash {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 3vw;
        letter-spacing: 1px;
        text-align: center;
      }

      #splash img {
        width: 15vw;
        height: auto;
        margin-bottom: 20px;
      }

      @keyframes dots {
        0%   { content: ""; }
        33%  { content: "."; }
        66%  { content: ".."; }
        100% { content: "..."; }
      }

      .loading-text::after {
        content: "";
        animation: dots 1.5s steps(1, end) infinite;
      }

      .loading-arabic::after {
        content: "";
        animation: dots 1.5s steps(1, end) infinite;
      }

      .loading-bar-container {
        width: 70%;
        height: 1.5vw;
        background-color: #555;
        border-radius: 5px;
        margin-top: 20px;
        overflow: hidden;
      }

      .loading-bar {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        border-radius: 5px;
        animation: load 4s ease-in-out infinite;
      }

      @keyframes load {
        0%   { width: 0%; }
        50%  { width: 100%; }
        100% { width: 0%; }
      }
    </style>
  </head>

  <body>
    <div id="splash">
      <img src="icons/Icon-192.png" alt="Company Logo" />
      <p class="loading-text">Loading</p>
      <p class="loading-arabic">تحميل</p>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>

    <script src="main.dart.js?v=1.0.2" type="application/javascript"></script>
    
    <script>
      window.addEventListener('load', function() {
        document.getElementById('splash').style.display = 'none';
      });
    </script>
  </body>
</html>
